<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>線上疫苗填寫使用說明介紹影片 - 多畫質播放器</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');

    :root {
        --primary-color: #4CAF50;
        --secondary-color: #2196F3;
        --background-color: #F1F8E9;
        --text-color: #333;
        --accent-color: #FF5722;
    }

    body {
        font-family: 'Noto Sans TC', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        padding-top: 80px; 
    }

    .site-header {
        background-color: var(--primary-color);
        padding: 15px 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }

    .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    .logo {
        height: 30px;
        width: auto;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
    }

    nav ul li {
        margin-left: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
        font-size: 14px;
    }

    .container {
        max-width: 800px;
        width: 95%;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin: 20px auto; 
    }

    .header {
        background-color: var(--primary-color);
        color: white;
        padding: 20px;
        text-align: center;
    }

    .header h1 {
        margin: 0;
        font-size: 24px;
    }

    .video-player {
        width: 100%;
        position: relative;
    }

    video {
        width: 100%;
        display: block;
    }

    .controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background-color: #f5f5f5;
        border-top: 1px solid #e0e0e0;
    }

    button, select {
        background-color: var(--secondary-color);
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        padding: 8px 15px;
        border-radius: 5px;
        transition: all 0.3s;
        font-weight: 700;
        margin: 5px;
    }

    button:hover, select:hover {
        background-color: #1976D2;
        transform: scale(1.05);
    }

    .progress {
        flex-grow: 1;
        height: 8px;
        background-color: #e0e0e0;
        margin: 0 15px;
        position: relative;
        cursor: pointer;
        border-radius: 4px;
        overflow: hidden;
    }

    .progress-bar {
        height: 100%;
        background-color: var(--accent-color);
        width: 0;
        transition: width 0.1s linear;
    }

    .time-display {
        font-size: 14px;
        color: #7f8c8d;
        margin-left: 15px;
    }

    .description {
        padding: 20px;
        background-color: #fff;
        border-top: 1px solid #e0e0e0;
    }

    .description h2 {
        color: var(--primary-color);
        margin-top: 0;
    }

    .description ul {
        padding-left: 20px;
    }

    .description li {
        margin-bottom: 10px;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .pulse {
        animation: pulse 2s infinite;
    }

    #qualitySelect {
        background-color: var(--accent-color);
    }

    .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 5px;
        display: none;
    }

    #fullscreenBtn, #pipBtn {
        background-color: var(--accent-color);
    }

    footer {
        background-color: var(--primary-color);
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
    }

    @media (max-width: 600px) {
        .site-header {
            padding: 10px 0;
        }

        .logo {
            height: 25px;
        }

        nav ul li a {
            font-size: 12px;
        }

        body {
            padding-top: 70px;
        }

        .header-content {
            flex-direction: column;
            align-items: flex-start;
        }

        nav ul {
            margin-top: 10px;
        }

        nav ul li {
            margin-left: 0;
            margin-right: 15px;
        }

        .controls {
            flex-direction: column;
        }
        
        .progress {
            width: 100%;
            margin: 10px 0;
        }
        
        button, select {
            width: 100%;
            margin: 5px 0;
        }
    }
</style>
</head>
<body>
<header class="site-header">
    <div class="header-content">
        <img src="https://websimcreationengine.ai/logo.svg" alt="線上疫苗填寫系統 Logo" class="logo">
        <nav>
            <ul>
                <li><a href="/">首頁</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <div class="header">
        <h1>線上疫苗填寫使用說明介紹影片</h1>
    </div>
    <div class="video-player">
        <video id="myVideo">
            <source src="https://zhangweushan.github.io/video/1.mp4" type="video/mp4">
            您的瀏覽器不支援影片標籤。
        </video>
        <div class="loading" id="loadingIndicator">載入中...</div>
        <div class="controls">
            <button id="playPauseBtn" class="pulse">播放</button>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <button id="muteBtn">靜音</button>
            <select id="qualitySelect">
                <option value="720">720p</option>
                <option value="480">480p</option>
                <option value="360">360p</option>
            </select>
            <select id="speedSelect">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
            <button id="fullscreenBtn">全螢幕</button>
            <button id="pipBtn">畫中畫</button>
            <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            <span id="speedDisplay">速度: 1x</span>
        </div>
    </div>
    <div class="description">
        <h2>影片內容摘要</h2>
        <ul>
            <li>介紹線上疫苗填寫系統的目的和重要性</li>
            <li>系統登入步驟說明</li>
            <li>個人資料填寫指南</li>
            <li>選擇疫苗種類和預約時間</li>
            <li>確認預約資訊和生成預約單</li>
            <li>常見問題解答</li>
        </ul>
        <p>請仔細觀看影片，以確保您能順利完成線上疫苗預約流程。如有任何疑問，請聯繫您當地的衛生部門。</p>
    </div>
</div>
<footer>
    <p>© 2023 線上疫苗填寫系統. 版權所有.</p>
</footer>
<script>
    const video = document.getElementById('myVideo');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const progress = document.querySelector('.progress');
    const progressBar = document.querySelector('.progress-bar');
    const timeDisplay = document.getElementById('timeDisplay');
    const qualitySelect = document.getElementById('qualitySelect');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const videoContainer = document.querySelector('.video-player');
    const speedSelect = document.getElementById('speedSelect');
    const volumeSlider = document.getElementById('volumeSlider');
    const pipBtn = document.getElementById('pipBtn');

    playPauseBtn.addEventListener('click', togglePlayPause);
    muteBtn.addEventListener('click', toggleMute);
    progress.addEventListener('click', seek);
    video.addEventListener('timeupdate', updateProgress);
    video.addEventListener('loadedmetadata', initializeVideo);
    qualitySelect.addEventListener('change', changeQuality);
    fullscreenBtn.addEventListener('click', toggleFullscreen);
    speedSelect.addEventListener('change', changeSpeed);
    volumeSlider.addEventListener('input', changeVolume);
    pipBtn.addEventListener('click', togglePictureInPicture);

    function togglePlayPause() {
        if (video.paused) {
            video.play();
            playPauseBtn.textContent = '暫停';
            playPauseBtn.classList.remove('pulse');
        } else {
            video.pause();
            playPauseBtn.textContent = '播放';
            playPauseBtn.classList.add('pulse');
        }
    }

    function toggleMute() {
        video.muted = !video.muted;
        updateVolumeDisplay();
    }

    function seek(e) {
        const rect = progress.getBoundingClientRect();
        const pos = (e.pageX - rect.left) / rect.width;
        video.currentTime = pos * video.duration;
    }

    function updateProgress() {
        const value = (video.currentTime / video.duration) * 100;
        progressBar.style.width = value + '%';
        timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    }

    function initializeVideo() {
        timeDisplay.textContent = `0:00 / ${formatTime(video.duration)}`;
    }

    function formatTime(timeInSeconds) {
        const minutes = Math.floor(timeInSeconds / 60);
        const seconds = Math.floor(timeInSeconds % 60);
        return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    function changeQuality() {
        const quality = qualitySelect.value;
        const currentTime = video.currentTime;
        const isPaused = video.paused;

        loadingIndicator.style.display = 'block';
        video.src = `https://websimcreationengine.ai/vaccine-tutorial-${quality}p.mp4`;
        
        video.addEventListener('canplay', function onCanPlay() {
            video.currentTime = currentTime;
            if (!isPaused) {
                video.play();
            }
            loadingIndicator.style.display = 'none';
            video.removeEventListener('canplay', onCanPlay);
        });
    }

    function changeSpeed() {
        video.playbackRate = parseFloat(speedSelect.value);
        document.getElementById('speedDisplay').textContent = `速度: ${speedSelect.value}x`;
    }

    function changeVolume() {
        video.volume = volumeSlider.value;
        updateVolumeDisplay();
    }

    function updateVolumeDisplay() {
        muteBtn.textContent = video.muted ? '取消靜音' : `音量: ${Math.round(video.volume * 100)}%`;
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.mozRequestFullScreen) { // Firefox
                videoContainer.mozRequestFullScreen();
            } else if (videoContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.msRequestFullscreen) { // IE/Edge
                videoContainer.msRequestFullscreen();
            }
            fullscreenBtn.textContent = '退出全螢幕';
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (videoContainer.msRequestFullscreen) {
                videoContainer.msRequestFullscreen();
            }
            fullscreenBtn.textContent = '全螢幕';
        }
    }

    async function togglePictureInPicture() {
        try {
            if (document.pictureInPictureElement) {
                await document.exitPictureInPicture();
            } else {
                await video.requestPictureInPicture();
            }
        } catch (error) {
            console.error('Picture-in-Picture failed:', error);
        }
    }

    document.addEventListener('fullscreenchange', updateFullscreenButton);
    document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
    document.addEventListener('mozfullscreenchange', updateFullscreenButton);
    document.addEventListener('MSFullscreenChange', updateFullscreenButton);

    function updateFullscreenButton() {
        if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
            fullscreenBtn.textContent = '退出全螢幕';
        } else {
            fullscreenBtn.textContent = '全螢幕';
        }
    }

    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault();
            togglePlayPause();
        } else if (e.code === 'ArrowLeft') {
            video.currentTime -= 5;
        } else if (e.code === 'ArrowRight') {
            video.currentTime += 5;
        } else if (e.code === 'ArrowUp') {
            video.volume = Math.min(1, video.volume + 0.1);
            volumeSlider.value = video.volume;
            updateVolumeDisplay();
        } else if (e.code === 'ArrowDown') {
            video.volume = Math.max(0, video.volume - 0.1);
            volumeSlider.value = video.volume;
            updateVolumeDisplay();
        } else if (e.code === 'KeyF') {
            toggleFullscreen();
        } else if (e.code === 'KeyM') {
            toggleMute();
        } else if (e.key === '+') {
            changePlaybackSpeed(0.25);
        } else if (e.key === '-') {
            changePlaybackSpeed(-0.25);
        }
    });

    function changePlaybackSpeed(change) {
        let newSpeed = Math.max(0.25, Math.min(2, video.playbackRate + change));
        video.playbackRate = newSpeed;
        speedSelect.value = newSpeed;
        speedDisplay.textContent = `速度: ${newSpeed}x`;
    }

    video.addEventListener('waiting', function() {
        loadingIndicator.style.display = 'block';
    });

    video.addEventListener('canplay', function() {
        loadingIndicator.style.display = 'none';
    });
</script>
</body></html>
