<html><head><base href="https://websimcreationengine.ai/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>線上疫苗填寫使用說明介紹影片</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');

    :root {
        --primary-color: #4CAF50;
        --secondary-color: #2196F3;
        --background-color: #F1F8E9;
        --text-color: #333;
        --accent-color: #FF5722;
    }

    body {
        font-family: 'Noto Sans TC', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
    }

    .container {
        max-width: 800px;
        width: 95%;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin: 20px 0;
    }

    .header {
        background-color: var(--primary-color);
        color: white;
        padding: 20px;
        text-align: center;
    }

    .header h1 {
        margin: 0;
        font-size: 24px;
    }

    .video-player {
        width: 100%;
    }

    video {
        width: 100%;
        display: block;
    }

    .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background-color: #f5f5f5;
        border-top: 1px solid #e0e0e0;
    }

    button {
        background-color: var(--secondary-color);
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        padding: 8px 15px;
        border-radius: 5px;
        transition: all 0.3s;
        font-weight: 700;
    }

    button:hover {
        background-color: #1976D2;
        transform: scale(1.05);
    }

    .progress {
        flex-grow: 1;
        height: 8px;
        background-color: #e0e0e0;
        margin: 0 15px;
        position: relative;
        cursor: pointer;
        border-radius: 4px;
        overflow: hidden;
    }

    .progress-bar {
        height: 100%;
        background-color: var(--accent-color);
        width: 0;
        transition: width 0.1s linear;
    }

    .time-display {
        font-size: 14px;
        color: #7f8c8d;
        margin-left: 15px;
    }

    .description {
        padding: 20px;
        background-color: #fff;
        border-top: 1px solid #e0e0e0;
    }

    .description h2 {
        color: var(--primary-color);
        margin-top: 0;
    }

    .description ul {
        padding-left: 20px;
    }

    .description li {
        margin-bottom: 10px;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .pulse {
        animation: pulse 2s infinite;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>線上疫苗填寫使用說明介紹影片</h1>
    </div>
    <div class="video-player">
        <video id="myVideo">
            <source src="https://zhangweushan.github.io/video/1.mp4" type="video/mp4">
            您的瀏覽器不支援影片標籤。
        </video>
        <div class="controls">
            <button id="playPauseBtn" class="pulse">播放</button>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <button id="muteBtn">靜音</button>
            <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
        </div>
    </div>
    <div class="description">
        <h2>影片內容摘要</h2>
        <ul>
            <li>介紹線上疫苗填寫系統的目的和重要性</li>
            <li>系統登入步驟說明</li>
            <li>個人資料填寫指南</li>
            <li>選擇疫苗種類和預約時間</li>
            <li>確認預約資訊和生成預約單</li>
            <li>常見問題解答</li>
        </ul>
        <p>請仔細觀看影片，以確保您能順利完成線上疫苗預約流程。如有任何疑問，請聯繫您當地的衛生部門。</p>
    </div>
</div>

<script>
    const video = document.getElementById('myVideo');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const progress = document.querySelector('.progress');
    const progressBar = document.querySelector('.progress-bar');
    const timeDisplay = document.getElementById('timeDisplay');

    playPauseBtn.addEventListener('click', togglePlayPause);
    muteBtn.addEventListener('click', toggleMute);
    progress.addEventListener('click', seek);
    video.addEventListener('timeupdate', updateProgress);
    video.addEventListener('loadedmetadata', initializeVideo);

    function togglePlayPause() {
        if (video.paused) {
            video.play();
            playPauseBtn.textContent = '暫停';
            playPauseBtn.classList.remove('pulse');
        } else {
            video.pause();
            playPauseBtn.textContent = '播放';
            playPauseBtn.classList.add('pulse');
        }
    }

    function toggleMute() {
        video.muted = !video.muted;
        muteBtn.textContent = video.muted ? '取消靜音' : '靜音';
    }

    function seek(e) {
        const rect = progress.getBoundingClientRect();
        const pos = (e.pageX - rect.left) / rect.width;
        video.currentTime = pos * video.duration;
    }

    function updateProgress() {
        const value = (video.currentTime / video.duration) * 100;
        progressBar.style.width = value + '%';
        timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    }

    function initializeVideo() {
        timeDisplay.textContent = `0:00 / ${formatTime(video.duration)}`;
    }

    function formatTime(timeInSeconds) {
        const minutes = Math.floor(timeInSeconds / 60);
        const seconds = Math.floor(timeInSeconds % 60);
        return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    // 添加鍵盤控制
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault();
            togglePlayPause();
        } else if (e.code === 'ArrowLeft') {
            video.currentTime -= 5;
        } else if (e.code === 'ArrowRight') {
            video.currentTime += 5;
        } else if (e.code === 'ArrowUp') {
            video.volume = Math.min(1, video.volume + 0.1);
        } else if (e.code === 'ArrowDown') {
            video.volume = Math.max(0, video.volume - 0.1);
        }
    });
</script>
</body></html>
